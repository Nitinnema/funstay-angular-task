<mat-card class="my-card">
  <form (submit)=submitForm(postForm) #postForm="ngForm">
    <mat-form-field class="full-width">
      <input matInput ngModel name="title" placeholder="Enter Title" required #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput ngModel name="body" placeholder="Enter Content" required #body="ngModel"></textarea>
      <mat-error *ngIf="body.invalid">Please enter a post content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary">Save</button>
  </form>
</mat-card>

<mat-card class="my-card" *ngFor="let post of posts">
    <mat-card-title>{{ post.title }}</mat-card-title>
  <mat-card-content>{{ post.body }}</mat-card-content>
  <mat-card-actions>
    <button mat-button (click)=onDelete(post)>Delete</button>
  </mat-card-actions>
</mat-card>
